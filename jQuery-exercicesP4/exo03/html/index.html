<!DOCTYPE html>
<html lang="fr">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>EXO</title>
     <link rel="stylesheet" href="../css/index.css">
     <script src="../js/jquery-2.2.4.js"></script>
</head>
<body>
     <form action="">
          Nom
          <input type="text" id="nom"><br>
          <span id="name"></span>
          <br>
          prénom
          <input type="text" id="prenom"><br><br>
          Email
          <input type="email" id="email">
          Téléphone
          <input type="text" id="tel">
          <button type="button" id="btn">Submit !</button>
     </form>
     <script>
          $(document).ready(function(){
               $('#btn').on('click',function(){
                    var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
                    var str = $('#email').val();
                    var verifEmail = pattern.test(str);
                    if (verifEmail == false){
                         $('#email').css('border','1px solid red');
                    }
                    else{
                         $('#email').css('border','1px solid green');
                    }

                    var patternName = /^[a-z ,.'-]+$/i;
                    var strName = $('#nom').val();
                    var verifName = patternName.test(strName);

                    if (verifName == false){
                         $('#nom').css('border','1px solid red');
                    }
                    else{
                         $('#nom').css('border','1px solid green');
                    }

                    var patternPrenom = /^[a-z ,.'-]+$/i;
                    var strPrenom = $('#prenom').val();
                    var verifPrenom = patternPrenom.test(strPrenom);
                    if (verifPrenom == false){
                         $('#prenom').css('border','1px solid red');
                    }
                    else{
                         $('#prenom').css('border','1px solid green');
                    }

                    var patternTel = /^[0-9]+$/;
                    var strTel = $('#tel').val();
                    var verifTel = patternTel.test(strTel);
                    if (verifTel == false){
                         $('#tel').css('border','1px solid red');
                    }
                    else{
                         $('#tel').css('border','1px solid green');
                    }

               });
          });
     </script>
</body>
</html>
